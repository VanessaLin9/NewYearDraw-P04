<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Year Draw</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/0c5e8af51f.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>

<body>
  <div id="header">
      <h2><i class="fas fa-child mr-3"></i>TWGSA 2022 新年抽獎<i class="fas fa-gifts ml-3"></i></h2>
      <!-- <img
        style="-webkit-user-select: none;margin: auto;cursor: zoom-in;background-color: hsl(0, 0%, 90%);transition: background-color 300ms;"
        src="https://static.careerengine.us/api/aov2/https%3A_%7C__%7C_mmbiz.qpic.cn_%7C_mmbiz_gif_%7C_Fr2k3DYvg4cvChc1CjgvLtrmoYjhibAB42gmhAuUDiaVhfxAzZU7oiaACM2UuxuWOmqexJG49mTk1c8PFvsbBv27g_%7C_640%3Fwx_fmt%3Dgif"
        width="716" height="421"> -->
  </div>

  <div id="body">
    <div id="list">
      <table class="table">
        <thead class="thead-dark">
          <th></th>
          <th>獎項</th>
          <th>中獎者</th>
        </thead>
        <tbody id="data-panel">
          <!-- display data here -->
        </tbody>
      </table>
    </div>

    <div id="show">
      <div class="prize">
        <div class="showPrize">
          <div class="mb-2 showPrizeName">
            <h4 class="font-weight-bold" id="prizeName"></h4>
          </div>
          <div class="showPrizeFig">
            <img id="fig"
              src="https://static.careerengine.us/api/aov2/https%3A_%7C__%7C_mmbiz.qpic.cn_%7C_mmbiz_gif_%7C_Fr2k3DYvg4cvChc1CjgvLtrmoYjhibAB42gmhAuUDiaVhfxAzZU7oiaACM2UuxuWOmqexJG49mTk1c8PFvsbBv27g_%7C_640%3Fwx_fmt%3Dgif"
              alt="">
          </div>
        </div>
        
        <div class="rounded-circle control" id="prize-btn" alt="...">
          <h4 class="font-weight-bolder">秀獎品</h4>
        </div>
      </div>

      <div class="winner">
        <div class="showWinner">
          <div >
            <h3 class="font-weight-bolder" id="winnerName">誰中獎!?</h3>
          </div>
          <div class="decision">
            <button type="button" id="redraw" class="btn btn-dark m-2 control">重抽</button>
            <button type="button" id="confirm" class="btn btn-warning m-2 control">確認</button>
          </div>
        </div>
        
        <button class="rounded-circle control" id="draw-btn">
          <h4 class="font-weight-bolder">抽抽</h4>
        </button>
      </div>

    </div>
    <!-- <div class="newYearFig">
      
    </div> -->
  </div>

  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</body>

</html>
